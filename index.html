<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="weatherApp">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"> Â°C |</span><span class="units"> F</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          >This project was coded by Sofia Torosian and is open-sourced on
          <a
            class="link"
            href="https://github.com/softoro/vanilla-weather-app"
            target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            class="link"
            href="https://superb-kitsune-c0f039.netlify.app/"
            target="_blank"
            >Netlify</a
          >
        </small>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
